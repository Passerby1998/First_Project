<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        text-align: center;
        margin-top: 20px;
      }
      nav a {
        color: #333;
        text-decoration: none;
        padding: 10px 20px;
        border: 1px solid #333;
        margin: 0 5px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background-color: #333;
        color: #fff;
        transform: scale(1.1);
      }
      section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 5px;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <section id="about">
      <h2>About Me</h2>
      <p>This is where you can write a brief introduction about yourself.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div>
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
      </div>
      <div>
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
      </div>
      <!-- Add more projects as needed -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: example@example.com</p>
      <p>Phone: 123-456-7890</p>
    </section>
    <footer>
      <p>&copy; 2024 My Portfolio</p>
    </footer>
  </body>
</html>
